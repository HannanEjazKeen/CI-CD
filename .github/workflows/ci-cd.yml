name: C++ CI/CD Pipeline

on:
  push:
    branches:
       - main
  pull_request:
    branches:
       - main
       
jobs:
  build:
     runs-out: ubuntu-latest
     
     steps:
     - name: Checkout Code
       uses: actions/checkout@v3
       
     - name: Install Dependencies
       run: sudo apt-get update && sudo apt-get install -y cmake g++
     
     - name: Configure CMake
       run: cmake -S . -B build
     
     - name: Build Project
       run: cmake --build build
     
     - name: Run Tests
       run: ./build/tests
     
